<div class="split left">
<div id="left-sidebar">
  <h3>Channels</h3>
  <ul>
    <li *ngFor="let channel of channels">
      <span class="badge">{{channel.id}}</span> {{channel.name}}
    </li>
  </ul>
</div>
</div>

<div class="split right">
  <div class="centered">
    <app-channel-messages></app-channel-messages>
  </div>
</div>
